<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" width="200">
        {% endfor %}
    </div>
    
    <div class="pagination">
        {% if current_page > 1 %}
            <a href="{{ url_for('gallery', page=current_page-1) }}">Previous</a>
        {% endif %}
        
        <span>Page {{ current_page }} of {{ total_pages }}</span>
        
        {% if current_page < total_pages %}
            <a href="{{ url_for('gallery', page=current_page+1) }}">Next</a>
        {% endif %}
    </div>
</body>
</html>
