<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
            <img src="{{ url_for('serve_image', filename=image) }}" alt="{{ image }}" width="200">
        {% endfor %}
    </div>
</body>
</html>
